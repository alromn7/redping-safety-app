name: Flutter CI (Strict)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: |
          cd ${{ matrix.app }}
          flutter pub get

      - name: Analyze
        run: |
          cd ${{ matrix.app }}
          flutter analyze

      - name: Test
        run: |
          cd ${{ matrix.app }}
          flutter test

      - name: Build APK (debug, SOS flavor)
        run: |
          cd ${{ matrix.app }}
          flutter build apk --debug --flavor sos -t lib/main_sos.dart
