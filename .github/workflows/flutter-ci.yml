name: Flutter CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: |
          cd ${{ matrix.app }}
          flutter pub get

      - name: Analyze
        continue-on-error: true
        run: |
          cd ${{ matrix.app }}
          flutter analyze

      - name: Test
        continue-on-error: true
        run: |
          cd ${{ matrix.app }}
          flutter test

      - name: Build APK (debug)
        continue-on-error: true
        run: |
          cd ${{ matrix.app }}
          flutter build apk --debug
